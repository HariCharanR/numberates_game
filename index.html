<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>numberates game</title>
    <link rel="stylesheet" href="./numberates.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h3>Remaining Attempts</h3>
        <div id="attemptCount">10</div>
      </header>
      <main id="main">
        <section class="card">
          <h2 id="heading">GUESS THE NUMBER</h2>
          <div class="divider"></div>
          <div class="text-area">
            <label id="textLabel">Enter The number:</label>
            <input id="textBox" />
          </div>
          <button id="checkButton">Check</button>
        </section>
        <div id="result_area">

        </div>
       
      </main>
    </div>
    <script src="./numberates.js"></script>
  </body>
</html>
